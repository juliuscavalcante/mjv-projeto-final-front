<div class="container">
    <form class="form mat-elevation-z8">

        <h1>MJV Racing Manager</h1>

        <img src="../../../assets/img/icon-login.svg" alt="img-login">

        <mat-form-field class="full-width" appearance="fill">
            <input [formControl]="email" required
                   [(ngModel)]="credentials.email" name="email"
                   matInput placeholder="exemple@email.com" >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input [formControl]="password" required
                   [(ngModel)]="credentials.password" name="password"
                   type="password" matInput placeholder="@Password123" >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="login()"
                [disabled]="!fieldValidation()"
                class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
</div>
