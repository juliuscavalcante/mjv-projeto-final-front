<div class="container">
    <form class="form mat-elevation-z8">

        <h1>MJV Racing Manager</h1>

        <img src="assets/img/icon-velo.svg" alt="img-login">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="exemple@email.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="@Password123" >
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>
</div>
