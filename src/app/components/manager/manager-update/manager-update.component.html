<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Update Manager</h1>
        <img class="fullWidth" src="../../../../assets/img/icon-manager-update.svg" alt="telemtry">

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Name</mat-label>
            <input
                    [(ngModel)]="manager.name"
                    name="name"
                    [formControl]="name"
                    required
                    matInput
                    placeholder="João"
                    maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
                    [(ngModel)]="manager.cpf"
                    name="cpf"
                    [formControl]="cpf"
                    required
                    matInput
                    placeholder="000.000.000-00"
                    mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
                    [(ngModel)]="manager.email"
                    name="email"
                    [formControl]="email"
                    required
                    matInput
                    placeholder="joão@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Password</mat-label>
            <input
                    [(ngModel)]="manager.password"
                    name="password"
                    [formControl]="password"
                    required
                    type="password"
                    matInput
                    placeholder="@Password123">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Birth Date</mat-label>
            <input
                    [(ngModel)]="manager.birthDate"
                    name="birthDate"
                    [formControl]="birthDate"
                    required
                    type="text"
                    matInput
                    placeholder="dd/mm/aaaa">
            <mat-icon matSuffix>date_range</mat-icon>
        </mat-form-field>

        <button (click)="addProfile(0);update()" [disabled]="!fieldValidation()" class="fullWidth mat-elevation-z4"
                color="primary" mat-flat-button>Update</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>

    <p class="fullWidth">Developed by Julius Cavalcante</p>
</div>
