<div class="container">

    <h1>Listing Requests</h1>

    <button class="mat-elevation-z8" mat-stroked-button color="primary">New Request</button>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <mat-radio-group color="primary">
        <mat-radio-button>OPEN</mat-radio-button>
        <mat-radio-button>PROGRESS</mat-radio-button>
        <mat-radio-button>CLOSED</mat-radio-button>
    </mat-radio-group>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="ELEMENT_DATA:">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef> Mechanic </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeCustomer}} </td>
            </ng-container>

            <ng-container matColumnDef="technician">
                <th mat-header-cell *matHeaderCellDef> Engineer </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeTechnician}} </td>
            </ng-container>

            <ng-container matColumnDef="openingDate">
                <th mat-header-cell *matHeaderCellDef> Opening Date </th>
                <td mat-cell *matCellDef="let element"> {{element.openingDate}} </td>
            </ng-container>

            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="">
                        <i class="material-icons delete">visibility</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
