<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Register Driver</h1>
        <img class="fullWidth" src="assets/img/icon-helmet.svg" alt="helpdesk technician create">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">User</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Name</mat-label>
            <input matInput placeholder="João">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="joão@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="@Password123">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Register</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>

    <p class="fullWidth">Developed by Julius Cavalcante</p>
</div>
